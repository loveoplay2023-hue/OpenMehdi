services:
  - type: web
    name: openmehdi
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: OPENMEHDI_STATE_DIR
        value: /data/.openmehdi
      - key: OPENMEHDI_WORKSPACE_DIR
        value: /data/workspace
      - key: OPENMEHDI_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: openmehdi-data
      mountPath: /data
      sizeGB: 1
