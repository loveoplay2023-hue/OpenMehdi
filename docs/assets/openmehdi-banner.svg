<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320" width="900" height="320">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00c6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b2ff7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00c6ff" />
      <stop offset="100%" style="stop-color:#a855f7" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="320" fill="url(#bgGrad)" rx="20"/>

  <!-- Advanced Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff0a" stroke-width="0.8"/>
    <circle cx="0" cy="0" r="1" fill="#ffffff15"/>
  </pattern>
  <rect width="900" height="320" fill="url(#grid)" rx="20"/>

  <!-- Atmosphere -->
  <circle cx="150" cy="160" r="120" fill="#7b2ff715" filter="url(#softGlow)"/>
  <circle cx="750" cy="160" r="100" fill="#00c6ff10" filter="url(#softGlow)"/>

  <!-- Left Accent Bar -->
  <rect x="0" y="40" width="6" height="240" fill="url(#accentGrad)" rx="3"/>

  <!-- Central Visual: Stylized AI Core -->
  <g transform="translate(85, 95)" filter="url(#glow)">
    <!-- Outer Rings -->
    <circle cx="65" cy="65" r="60" fill="none" stroke="url(#accentGrad)" stroke-width="1.5" stroke-dasharray="10,5" opacity="0.3"/>
    <circle cx="65" cy="65" r="48" fill="none" stroke="#00c6ff" stroke-width="1" stroke-dasharray="2,4" opacity="0.5"/>
    
    <!-- Core Shape -->
    <path d="M65 15 L108 40 L108 90 L65 115 L22 90 L22 40 Z" fill="none" stroke="url(#accentGrad)" stroke-width="3"/>
    <path d="M65 30 L92 45 L92 85 L65 100 L38 85 L38 45 Z" fill="url(#accentGrad)" opacity="0.15"/>
    
    <!-- Pulse Center -->
    <circle cx="65" cy="65" r="12" fill="url(#accentGrad)" filter="url(#glow)"/>
    <circle cx="65" cy="65" r="5" fill="#ffffff"/>
    
    <!-- Connection lines -->
    <line x1="65" y1="15" x2="65" y2="115" stroke="url(#accentGrad)" stroke-width="0.5" opacity="0.4"/>
    <line x1="22" y1="65" x2="108" y2="65" stroke="url(#accentGrad)" stroke-width="0.5" opacity="0.4"/>
  </g>

  <!-- Brand Typography -->
  <text x="240" y="135" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="72" font-weight="900" letter-spacing="-3" fill="url(#textGrad)" filter="url(#glow)">OpenMehdi</text>
  <text x="244" y="175" font-family="'Inter', system-ui, sans-serif" font-size="20" font-weight="500" fill="#8b949e" letter-spacing="1.5">L'ASSISTANT IA SOUVERAIN DU MAROC</text>

  <!-- Features Row -->
  <g transform="translate(244, 210)">
    <!-- Multi-Agent -->
    <rect x="0" y="0" width="110" height="32" rx="16" fill="#7b2ff715" stroke="#7b2ff750" stroke-width="1.2"/>
    <text x="55" y="21" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#a855f7" text-anchor="middle">Multi-Agent</text>
    
    <!-- Local-First -->
    <rect x="122" y="0" width="110" height="32" rx="16" fill="#00c6ff15" stroke="#00c6ff50" stroke-width="1.2"/>
    <text x="177" y="21" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#00c6ff" text-anchor="middle">Local-First</text>
    
    <!-- Multilingue -->
    <rect x="244" y="0" width="145" height="32" rx="16" fill="#3fb95015" stroke="#3fb95050" stroke-width="1.2"/>
    <text x="316" y="21" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#3fb950" text-anchor="middle">AR 路 FR 路 EN 路 Darija</text>
  </g>

  <!-- Strategic Sectors -->
  <text x="244" y="275" font-family="system-ui, sans-serif" font-size="15" font-weight="400" fill="#484f58" letter-spacing="0.5">
    EXPERTISE : <tspan fill="#8b949e" font-weight="600">Sant茅ProIA</tspan> 路 <tspan fill="#8b949e" font-weight="600">Trading BVC</tspan> 路 <tspan fill="#8b949e" font-weight="600">Immobilier Maroc</tspan>
  </text>

  <!-- Bottom Badges -->
  <g transform="translate(740, 40)">
     <rect width="120" height="36" rx="10" fill="#21262d" stroke="#30363d" stroke-width="1"/>
     <text x="60" y="23" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#c9d1d9" text-anchor="middle">OSS Project</text>
  </g>
  
  <g transform="translate(740, 245)">
     <text x="60" y="25" font-family="system-ui, sans-serif" font-size="32" text-anchor="middle">拆</text>
     <text x="60" y="50" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="#8b949e" text-anchor="middle" letter-spacing="1">MADE IN MOROCCO</text>
  </g>

  <!-- Decorative Sparkles -->
  <circle cx="860" cy="80" r="2" fill="#00c6ff" opacity="0.6" filter="url(#glow)"/>
  <circle cx="830" cy="120" r="1.5" fill="#a855f7" opacity="0.4"/>
</svg>
