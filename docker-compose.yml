services:
  openmehdi-gateway:
    image: ${OPENMEHDI_IMAGE:-openmehdi:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENMEHDI_GATEWAY_TOKEN: ${OPENMEHDI_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${OPENMEHDI_CONFIG_DIR}:/home/node/.openmehdi
      - ${OPENMEHDI_WORKSPACE_DIR}:/home/node/.openmehdi/workspace
    ports:
      - "${OPENMEHDI_GATEWAY_PORT:-18789}:18789"
      - "${OPENMEHDI_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${OPENMEHDI_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  openmehdi-cli:
    image: ${OPENMEHDI_IMAGE:-openmehdi:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENMEHDI_GATEWAY_TOKEN: ${OPENMEHDI_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${OPENMEHDI_CONFIG_DIR}:/home/node/.openmehdi
      - ${OPENMEHDI_WORKSPACE_DIR}:/home/node/.openmehdi/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
