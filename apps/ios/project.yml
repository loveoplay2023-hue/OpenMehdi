name: OpenMehdi
options:
  bundleIdPrefix: ai.openmehdi
  deploymentTarget:
    iOS: "18.0"
  xcodeVersion: "16.0"

settings:
  base:
    SWIFT_VERSION: "6.0"

packages:
  OpenMehdiKit:
    path: ../shared/OpenMehdiKit
  Swabble:
    path: ../../Swabble

schemes:
  OpenMehdi:
    shared: true
    build:
      targets:
        OpenMehdi: all
    test:
      targets:
        - OpenMehdiTests

targets:
  OpenMehdi:
    type: application
    platform: iOS
    configFiles:
      Debug: Signing.xcconfig
      Release: Signing.xcconfig
    sources:
      - path: Sources
    dependencies:
      - target: OpenMehdiShareExtension
        embed: true
      - target: OpenMehdiWatchApp
      - package: OpenMehdiKit
      - package: OpenMehdiKit
        product: OpenMehdiChatUI
      - package: OpenMehdiKit
        product: OpenMehdiProtocol
      - package: Swabble
        product: SwabbleKit
      - sdk: AppIntents.framework
    preBuildScripts:
      - name: SwiftFormat (lint)
        basedOnDependencyAnalysis: false
        inputFileLists:
          - $(SRCROOT)/SwiftSources.input.xcfilelist
        script: |
          set -euo pipefail
          export PATH="/opt/homebrew/bin:/usr/local/bin:$PATH"
          if ! command -v swiftformat >/dev/null 2>&1; then
            echo "error: swiftformat not found (brew install swiftformat)" >&2
            exit 1
          fi
          swiftformat --lint --config "$SRCROOT/../../.swiftformat" \
            --filelist "$SRCROOT/SwiftSources.input.xcfilelist"
      - name: SwiftLint
        basedOnDependencyAnalysis: false
        inputFileLists:
          - $(SRCROOT)/SwiftSources.input.xcfilelist
        script: |
          set -euo pipefail
          export PATH="/opt/homebrew/bin:/usr/local/bin:$PATH"
          if ! command -v swiftlint >/dev/null 2>&1; then
            echo "error: swiftlint not found (brew install swiftlint)" >&2
            exit 1
          fi
          swiftlint lint --config "$SRCROOT/.swiftlint.yml" --use-script-input-file-lists
    settings:
      base:
        CODE_SIGN_IDENTITY: "Apple Development"
        CODE_SIGN_ENTITLEMENTS: Sources/OpenMehdi.entitlements
        CODE_SIGN_STYLE: "$(OPENMEHDI_CODE_SIGN_STYLE)"
        DEVELOPMENT_TEAM: "$(OPENMEHDI_DEVELOPMENT_TEAM)"
        PRODUCT_BUNDLE_IDENTIFIER: "$(OPENMEHDI_APP_BUNDLE_ID)"
        PROVISIONING_PROFILE_SPECIFIER: "$(OPENMEHDI_APP_PROFILE)"
        SWIFT_VERSION: "6.0"
        SWIFT_STRICT_CONCURRENCY: complete
        ENABLE_APPINTENTS_METADATA: NO
    info:
      path: Sources/Info.plist
      properties:
        CFBundleDisplayName: OpenMehdi
        CFBundleIconName: AppIcon
        CFBundleURLTypes:
          - CFBundleURLName: ai.openmehdi.ios
            CFBundleURLSchemes:
              - openmehdi
        CFBundleShortVersionString: "2026.2.18"
        CFBundleVersion: "20260218"
        UILaunchScreen: {}
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: false
        UIBackgroundModes:
          - audio
          - remote-notification
        NSLocalNetworkUsageDescription: OpenMehdi discovers and connects to your OpenMehdi gateway on the local network.
        NSAppTransportSecurity:
          NSAllowsArbitraryLoadsInWebContent: true
        NSBonjourServices:
          - _openmehdi-gw._tcp
        NSCameraUsageDescription: OpenMehdi can capture photos or short video clips when requested via the gateway.
        NSLocationWhenInUseUsageDescription: OpenMehdi uses your location when you allow location sharing.
        NSLocationAlwaysAndWhenInUseUsageDescription: OpenMehdi can share your location in the background when you enable Always.
        NSMicrophoneUsageDescription: OpenMehdi needs microphone access for voice wake.
        NSSpeechRecognitionUsageDescription: OpenMehdi uses on-device speech recognition for voice wake.
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight

  OpenMehdiShareExtension:
    type: app-extension
    platform: iOS
    configFiles:
      Debug: Signing.xcconfig
      Release: Signing.xcconfig
    sources:
      - path: ShareExtension
    dependencies:
      - package: OpenMehdiKit
    settings:
      base:
        CODE_SIGN_IDENTITY: "Apple Development"
        CODE_SIGN_STYLE: "$(OPENMEHDI_CODE_SIGN_STYLE)"
        DEVELOPMENT_TEAM: "$(OPENMEHDI_DEVELOPMENT_TEAM)"
        PRODUCT_BUNDLE_IDENTIFIER: "$(OPENMEHDI_SHARE_BUNDLE_ID)"
        PROVISIONING_PROFILE_SPECIFIER: "$(OPENMEHDI_SHARE_PROFILE)"
        SWIFT_VERSION: "6.0"
        SWIFT_STRICT_CONCURRENCY: complete
    info:
      path: ShareExtension/Info.plist
      properties:
        CFBundleDisplayName: OpenMehdi Share
        CFBundleShortVersionString: "2026.2.18"
        CFBundleVersion: "20260218"
        NSExtension:
          NSExtensionPointIdentifier: com.apple.share-services
          NSExtensionPrincipalClass: "$(PRODUCT_MODULE_NAME).ShareViewController"
          NSExtensionAttributes:
            NSExtensionActivationRule:
              NSExtensionActivationSupportsText: true
              NSExtensionActivationSupportsWebURLWithMaxCount: 1
              NSExtensionActivationSupportsImageWithMaxCount: 10
              NSExtensionActivationSupportsMovieWithMaxCount: 1

  OpenMehdiWatchApp:
    type: application.watchapp2
    platform: watchOS
    deploymentTarget: "11.0"
    sources:
      - path: WatchApp
    dependencies:
      - target: OpenMehdiWatchExtension
    configFiles:
      Debug: Config/Signing.xcconfig
      Release: Config/Signing.xcconfig
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: "$(OPENMEHDI_WATCH_APP_BUNDLE_ID)"
    info:
      path: WatchApp/Info.plist
      properties:
        CFBundleDisplayName: OpenMehdi
        CFBundleShortVersionString: "2026.2.18"
        CFBundleVersion: "20260218"
        WKCompanionAppBundleIdentifier: "$(OPENMEHDI_APP_BUNDLE_ID)"
        WKWatchKitApp: true

  OpenMehdiWatchExtension:
    type: watchkit2-extension
    platform: watchOS
    deploymentTarget: "11.0"
    sources:
      - path: WatchExtension/Sources
    dependencies:
      - sdk: WatchConnectivity.framework
      - sdk: UserNotifications.framework
    configFiles:
      Debug: Config/Signing.xcconfig
      Release: Config/Signing.xcconfig
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: "$(OPENMEHDI_WATCH_EXTENSION_BUNDLE_ID)"
    info:
      path: WatchExtension/Info.plist
      properties:
        CFBundleDisplayName: OpenMehdi
        CFBundleShortVersionString: "2026.2.18"
        CFBundleVersion: "20260218"
        NSExtension:
          NSExtensionAttributes:
            WKAppBundleIdentifier: "$(OPENMEHDI_WATCH_APP_BUNDLE_ID)"
          NSExtensionPointIdentifier: com.apple.watchkit

  OpenMehdiTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: Tests
    dependencies:
      - target: OpenMehdi
      - package: Swabble
        product: SwabbleKit
      - sdk: AppIntents.framework
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: ai.openmehdi.ios.tests
        SWIFT_VERSION: "6.0"
        SWIFT_STRICT_CONCURRENCY: complete
        TEST_HOST: "$(BUILT_PRODUCTS_DIR)/OpenMehdi.app/OpenMehdi"
        BUNDLE_LOADER: "$(TEST_HOST)"
    info:
      path: Tests/Info.plist
      properties:
        CFBundleDisplayName: OpenMehdiTests
        CFBundleShortVersionString: "2026.2.18"
        CFBundleVersion: "20260218"
